        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"

        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            var map = new ol.Map({
                target: "map",
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM(),
                    }),
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([123.197815, 13.621391]),
                    zoom: 18,
                }),
                interactions: ol.interaction.defaults({
                    mouseWheelZoom: false,
                }),
            });

            var layer = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [
                        new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.fromLonLat([123.197815, 13.621391])),
                        }),
                    ],
                }),
            });
            map.addLayer(layer);

            var container = document.getElementById("popup");
            var content = document.getElementById("popup-content");
            var closer = document.getElementById("popup-closer");

            var overlay = new ol.Overlay({
                element: container,
                autoPan: true,
                autoPanAnimation: {
                    duration: 250,
                },
            });
            map.addOverlay(overlay);

            closer.onclick = function () {
                overlay.setPosition(undefined);
                closer.blur();
                return false;
            };

            map.on("singleclick", function (event) {
                if (map.hasFeatureAtPixel(event.pixel) === true) {
                    var coordinate = event.coordinate;

                    content.innerHTML = "We are located here!";
                    overlay.setPosition(coordinate);
                } else {
                    overlay.setPosition(undefined);
                    closer.blur();
                }
            });

            content.innerHTML = "We are located here!";
            overlay.setPosition(ol.proj.fromLonLat([123.197815, 13.621391]));

            function sendEmail() {
                var subject = document.getElementById("subjectField").value;
                var body = document.getElementById("bodyField").value;

                window.open(`mailto:lreganit@yahoo.com?subject=${subject}&body=${body}`);

                document.getElementById("tellUsForm").reset();
            }
        </script>
